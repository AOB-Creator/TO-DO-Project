<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List Project of Alpamis</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://cdn.jim-nielsen.com/macos/1024/microsoft-to-do-2019-10-08.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <div class="card none" >
            <div class="to-do-list">
                <div class="top-side">
                    <div class="center-text">
                        <h1>TO DO</h1>
                        <h4>Reminds Everythings</h4>
                    </div>
                </div>
                <div class="bottom-side">
                    <div class="center-forms">
                        <div class="google"> <i class="fab fa-google-plus-g"></i> <div> Sign in with Google Plus </div></div>
                        <div class="facebook"> <i class="fab fa-facebook-f"></i><div> Sign in with Facebook </div></div>
                        <p class="sing-in-with"> Sign in with Email </p>
                    </div>
                    
                </div>
                
            </div>
        </div>


        <div class="to-do-card">
            <div class="card-to-do">
                <div class="topside1">
                    <div class="toLeftbtn">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                    <div class="Dayslight"> <h4></h4> <span></span></div>
                    <div class="toRightbtn">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>


                <div class="middleside1">
                    <!-- <div class="box-table">
                        <div class="checked-box">
                            <input type="checkbox" name="" id="">
                        </div>
                        <div class="exercise">Morning run</div>
                        <div class="time">07:30</div>
                        <div class="garbage">
                            <i class="far fa-trash-alt"></i>
                        </div>
                    </div> -->
                </div>






                <div class="bottomside1">
                       <h5><span class="counter">0</span> tasks</h5>
                       <div class="clock"></div>
                       <div class="addnew">
                           <div class="addition">Add New <i class="fas fa-plus"></i></div>

                       </div>
                       
                       <div class="inputdata nonesd">
                           <form action="">
                               <label for="exercise"></label>
                               <input type="text" name="exercise" id="exercise">
                               <label for="time"></label>
                               <input type="time">
                               <button  class="addbtn">Add</button>
                           </form>
                       </div>
                </div>
            </div>
        </div>


    </div>
    







    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./system.js"></script>
</body>
</html>
